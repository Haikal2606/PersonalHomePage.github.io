<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Buku Tamu</title>
  <link rel="stylesheet" href="../Style/BukuTamu.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #081b29;">
  <div class="container mt-4">
    <h1 class="text-white fw-bold text-center">Form Buku Tamu</h1>
    <form>
      <div class="form-group">
        <label for="nama" class="text-white fw-bold">Nama Lengkap</label>
        <input type="text" class="form-control" id="nama" placeholder="Masukkan Nama">
      </div>
      <div class="form-group">
        <label for="email" class="text-white fw-bold">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Masukkan Email">
      </div>
      <div class="form-group">
        <label for="pesan" class="text-white fw-bold">Pesan Untuk Developer</label>
        <textarea class="form-control" id="pesan" rows="3" placeholder="Tulis Pesan Anda"></textarea>
      </div>
      <button type="submit" id="button" class="btn btn-success d-flex m-auto justify-content-center align-items-center">Kirim</button>
    </form>
  </div>
  <script src="../JS/BukuTamu.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
